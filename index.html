<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap">
  <link href="./assets/css/output.css" rel="stylesheet" />
  <link href="./assets/fontawesome/css/all.min.css" rel="stylesheet" />
  <title>My POS</title>
</head>

<body style="font-family: Roboto;">
  <!-- navbar -->
  <nav class="h-12 w-full flex items-center justify-between px-4 bg-cyan-500">
    <h1 class="py-1 px-3 bg-white rounded-md" id="store-name">My Store</h1>
    <div class="flex items-end justify-center gap-1">
      <!-- user info dropdown -->
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-xs btn-neutral rounded-sm font-medium" id="userInfoDropdown">
          <i class="fa fa-user"></i>
          <span id="userFirstName" class="tracking-wider">Rizal</span>
        </div>
        <div tabindex="0"
          class="dropdown-content rounded-md z-[1] menu p-2 shadow-md shadow-cyan-200 bg-base-100 w-52 mt-1">
          <div class="overflow-x-auto">
            <table class="table">
              <thead class="text-sm text-slate-600">
                <tr class="text-slate-800">
                  <th>Access Level</th>
                  <th>Position</th>
                </tr>
              </thead>
              <tbody class="text-xs">
                <tr class="text-slate-700">
                  <td id="userAccessLevel">1</td>
                  <td id="userPosition">Admin</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- settings dropdown -->
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-xs rounded-sm btn-neutral font-medium text-slate-600"
          id="settingDropdown">
          <i class="fa fa-cog text-white"></i>
        </div>
        <ul tabindex="0"
          class="dropdown-content z-[1] rounded-md menu p-2 bg-base-100 w-52 mt-1 shadow-md shadow-cyan-200">
          <li><a id="general-setting" href="#"><i class="fa fa-cogs mr-1"></i><span
                class="text-xs text-slate-800 font-medium tracking-wider">General
                Settings</span></a>
          </li>
          <hr class="my-2">
          <li><a id="user-setting" href="#"><i class="fa fa-users mr-1"></i><span
                class="text-xs text-slate-800 font-medium tracking-wider">User
                Settings</span></a>
          </li>
          <hr class="my-2">
          <li><a id="store-profile-setting" href="#"><i class="fa fa-building mr-1"></i><span
                class="text-xs text-slate-800 font-medium tracking-wider">Store Profile
                Settings</span></a>
          </li>
        </ul>
      </div>
      <!-- minimize & close buttons -->
      <button class="btn btn-xs btn-neutral rounded-sm text-white font-normal"><i
          class="fa fa-window-minimize"></i></button>
      <button class="btn btn-xs btn-neutral rounded-sm text-white font-normal"><i class="fa fa-times"></i></button>
      <!-- sign out button -->
      <button class="btn btn-xs rounded-sm btn-error text-white font-normal"><i class="fa fa-sign-out"></i></button>
    </div>
  </nav>

  <div class="w-full flex flex-wrap items-center justify-center gap-10 py-12 bg-slate-100">

    <div class="card rounded-md max-w-48 bg-base-100 shadow-lg overflow-hidden shadow-cyan-200">
      <a href="#" class="hover:opacity-70 hover:transition-opacity hover:duration-500 p-7">
        <figure><img src="./assets/images/cash-machine.png" alt="Cashier" class="object-fill" />
        </figure>
      </a>
      <div class="card-body p-3 bg-cyan-500">
