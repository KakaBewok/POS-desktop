<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap"
    />
    <link href="../assets/css/output.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/all.min.css" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My POS | Product</title>
  </head>

  <body style="font-family: Roboto">
    <!-- navbar -->
    <nav class="flex items-center justify-between w-full h-12 px-4 bg-cyan-500">
      <div class="flex items-center gap-3">
        <span>Image</span>
        <h1 class="px-3 py-1 bg-white rounded-md" id="store-name">My Store</h1>
      </div>

      <!-- user info dropdown -->
      <div class="dropdown dropdown-end">
        <div
          tabindex="0"
          role="button"
          class="font-medium rounded-sm btn btn-xs btn-neutral"
          id="userInfoDropdown"
        >
          <i class="fa fa-user"></i>
          <span id="userFirstName" class="tracking-wider">Rizal</span>
        </div>
        <div
          tabindex="0"
          class="dropdown-content rounded-md z-[1] menu p-2 shadow-md shadow-cyan-200 bg-base-100 w-52 mt-1"
        >
          <div class="overflow-x-auto">
            <table class="table">
              <thead class="text-sm text-slate-600">
                <tr class="text-slate-800">
                  <th>Access Level</th>
                  <th>Position</th>
                </tr>
              </thead>
              <tbody class="text-xs">
                <tr class="text-slate-700">
                  <td id="userAccessLevel">1</td>
                  <td id="userPosition">Admin</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="flex items-center justify-start w-full gap-2 pl-4 h-11 bg-slate-100"
    >
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-plus"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-trash"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-file-excel"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-file-pdf"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-print"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-check"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-times"></i>
      </div>

      <!-- select -->
      <select
        class="rounded-sm w-13 select select-xs select-bordered border-slate-400"
        id="row-per-page"
      >
        <option selected>10</option>
        <option>25</option>
        <option>50</option>
        <option>75</option>
      </select>

      <!-- search input -->
      <div class="flex flex-row gap-1 form-control">
        <input
          type="text"
          placeholder="Search"
          class="max-w-xs rounded-sm input-xs input input-bordered border-slate-400 text-slate-700"
          id="search-data"
        />
        <button
          class="rounded-sm btn btn-xs btn-outline border-slate-400"
          id="btn-search-data"
        >
          Search
        </button>
      </div>

      <!-- pagination -->
      <div class="text-sm border rounded-sm join border-slate-400">
        <button class="join-item btn btn-xs">«</button>
        <button class="join-item btn btn-xs">Page 22</button>
        <button class="join-item btn btn-xs">»</button>
      </div>
    </div>

    <!-- javascript -->
    <script src="../assets/jquery/jquery-1.9.0.min.js"></script>
  </body>
</html>
