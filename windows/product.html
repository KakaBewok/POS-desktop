<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap"
    />
    <link href="../assets/css/output.css" rel="stylesheet" />
    <link href="../assets/fontawesome/css/all.min.css" rel="stylesheet" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My POS | Product</title>
  </head>

  <body style="font-family: Roboto">
    <!-- navbar -->
    <nav class="flex items-center justify-between w-full h-12 px-4 bg-cyan-500">
      <div class="flex items-center gap-3">
        <span>Image</span>
        <h1 class="px-3 py-1 bg-white rounded-md" id="store-name">My Store</h1>
      </div>

      <!-- user info dropdown -->
      <div class="dropdown dropdown-end">
        <div
          tabindex="0"
          role="button"
          class="font-medium rounded-sm btn btn-xs btn-neutral"
          id="userInfoDropdown"
        >
          <i class="fa fa-user"></i>
          <span id="userFirstName" class="tracking-wider">Rizal</span>
        </div>
        <div
          tabindex="0"
          class="dropdown-content rounded-md z-[1] menu p-2 shadow-md shadow-cyan-200 bg-base-100 w-52 mt-1"
        >
          <div class="overflow-x-auto">
            <table class="table">
              <thead class="text-sm text-slate-600">
                <tr class="text-slate-800">
                  <th>Access Level</th>
                  <th>Position</th>
                </tr>
              </thead>
              <tbody class="text-xs">
                <tr class="text-slate-700">
                  <td id="userAccessLevel">1</td>
                  <td id="userPosition">Admin</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </nav>

    <!-- toolbar -->
    <div
      class="flex items-center justify-start w-full gap-2 pl-4 h-11 bg-slate-100"
    >
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-plus"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-trash"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-file-excel"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-file-pdf"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-print"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-check"></i>
      </div>
      <div
        tabindex="0"
        role="button"
        class="border rounded-sm btn btn-xs btn-outline border-slate-400"
      >
        <i class="fa-solid fa-times"></i>
      </div>

      <!-- select -->
      <select
        class="rounded-sm w-13 select select-xs select-bordered border-slate-400"
        id="row-per-page"
      >
        <option selected>10</option>
        <option>25</option>
        <option>50</option>
        <option>75</option>
      </select>

      <!-- search input -->
      <div class="flex flex-row gap-1 form-control">
        <input
          type="text"
          placeholder="Search"
          class="max-w-xs rounded-sm input-xs input input-bordered border-slate-400 text-slate-700"
          id="search-data"
        />
        <button
          class="rounded-sm btn btn-xs btn-outline border-slate-400"
          id="btn-search-data"
        >
          Search
        </button>
      </div>

      <!-- pagination -->
      <div
        class="text-sm border rounded-sm join border-slate-400"
        id="pagination"
      >
        <button class="join-item btn btn-xs" id="first-page">
          <i class="fa fa-step-backward"></i>
        </button>
        <button class="join-item btn btn-xs" id="prev-page">
          <i class="fa fa-backward"></i>
        </button>
        <input
          type="text"
          class="font-medium text-center border-none w-9 text-slate-900"
          value="1"
          id="number-page"
          disabled
        />
        <input
          type="text"
          class="font-medium text-center border-none w-9 text-slate-900 bg-slate-300"
          value="100"
          id="total-page"
          disabled
        />
        <button class="join-item btn btn-xs" id="next-page">
          <i class="fa fa-step-forward"></i>
        </button>
        <button class="join-item btn btn-xs" id="last-page">
          <i class="fa fa-forward"></i>
        </button>
      </div>
    </div>

    <!-- table -->
    <div id="main-table">
      <!-- form add -->
      <div id="form-add-data">
        <div class="flex items-end gap-3 px-4 py-2">
          <!-- product name -->
          <div class="flex flex-col gap-1">
            <h6 class="text-sm font-semibold text-slate-800">Add Data</h6>
            <input
              type="text"
              placeholder="Product name"
              class="max-w-xs rounded-sm input-xs input input-bordered border-slate-400 text-slate-700"
              id="product-name"
              required
            />
          </div>
          <!-- category -->
          <select
            class="rounded-sm w-13 select select-xs select-bordered border-slate-400"
            id="product-category"
          >
            <option selected disabled>Category</option>
            <option>Coffe</option>
            <option>Milk</option>
          </select>
          <!-- product price -->
          <input
            type="text"
            placeholder="Product price"
            class="max-w-xs rounded-sm input-xs input input-bordered border-slate-400 text-slate-700"
            id="product-price"
            required
          />
          <!-- product cost -->
          <input
            type="text"
            placeholder="Product cost"
            class="max-w-xs rounded-sm input-xs input input-bordered border-slate-400 text-slate-700"
            id="product-cost"
            required
          />
          <!-- product initial stock -->
          <input
            type="text"
            placeholder="Initial stock (Qty)"
            class="max-w-xs rounded-sm input-xs input input-bordered border-slate-400 text-slate-700"
            id="product-initial-stock"
            required
          />
          <!-- unit -->
          <select
            class="rounded-sm w-13 select select-xs select-bordered border-slate-400"
            id="product-unit"
          >
            <option selected disabled>Unit</option>
            <option>Pcs</option>
            <option>Kg</option>
          </select>
          <!-- product barcode -->
          <input
            type="text"
            placeholder="Barcode"
            class="max-w-xs rounded-sm input-xs input input-bordered border-slate-400 text-slate-700"
            id="product-barcode"
            required
          />
          <button
            class="px-3 py-1 text-xs font-medium text-white rounded-sm btn btn-xs btn-accent"
          >
            <i class="fa fa-paper-plane"></i>Submit
          </button>
          <button
            class="px-3 py-1 text-xs font-medium text-white rounded-sm btn btn-xs btn-neutral"
          >
            <i class="fa fa-times"></i>Close
          </button>
        </div>
      </div>
      <hr class="mt-2" />
      <div class="py-5">
        <div class="overflow-x-auto">
          <table class="table table-zebra">
            <!-- head -->
            <thead>
              <tr>
                <th></th>
                <th>Id</th>
                <th>Product</th>
                <th>Product Code</th>
                <th>Barcode</th>
                <th>Category</th>
                <th>Unit</th>
                <th>Price/Unit</th>
                <th>Product Cost</th>
                <th>Opening Balance</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="data">
              <!-- row 1 -->
              <tr>
                <th></th>
                <td>112</td>
                <td>T-Shirt</td>
                <td>TST</td>
                <td>-</td>
                <td>Clothes</td>
                <td>Pcs</td>
                <td>250000</td>
                <td>200000</td>
                <td>1300000</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="../assets/jquery/jquery-1.9.0.min.js"></script>
  </body>
</html>
